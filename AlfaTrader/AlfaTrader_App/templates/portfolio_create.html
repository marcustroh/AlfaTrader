{% extends '__base__.html' %}

{% load static %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn primary">Create Portfolio</button>
    </form>
    

{% endblock %}
